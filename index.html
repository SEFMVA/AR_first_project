<!DOCTYPE html>
<html lang="en">
<!-- https://github.com/AR-js-org/AR.js -->
<!-- https://ar-js-org.github.io/AR.js-Docs/image-tracking/#create-image-descriptors -->
<!-- https://github.com/nicolocarpignoli/artoolkit-barcode-markers-collection -->
<!-- https://au.gmented.com/app/marker/marker.php -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="scripts.js"></script>
</head>

<body style="overflow: hidden;">
    <a-scene embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>


        <!-- <a-marker preset="hiro"> -->
        <a-marker type='barcode' value='0'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>

        <!-- <a-marker preset="hiro"> -->
        <a-marker type='barcode' value='1'>
            <a-entity scale="0.01 0.01 0.01" fbx-model="models/test/test.fbx"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
