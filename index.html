<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="Donut.js"></script>
    <script src="scripts.js" defer></script>
    <script src="aframe-extras.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" gesture-detector>


        <a-assets>
            <a-asset-item id="donut-asset" src="./models/donut/Donut.gltf">
            </a-asset-item>
        </a-assets>

        <a-nft type="nft" url="https://sefmva.github.io/AR_first_project/markers/pinball/pinball" smooth="true"
            smoothCount="10" smoothTolerance=".01" smoothThreshold="5" emitevents="true">
        </a-nft>

        <a-entity camera>
            <a-entity raycaster="objects: .clickable" cursor></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
