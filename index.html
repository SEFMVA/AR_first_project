<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="scripts.js"></script>
    <script src="aframe-extras.js"></script>
</head>

<body style="overflow: hidden;">
    <a-scene embedded
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>


        <!-- <a-marker preset="hiro"> -->

            </a-entity> -->

        <!-- <a-entity animation-mixer=""
                gltf-model="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"
                scale="2 2 2">

        <!-- <a-entity animation-mixer="" scale="5 5 5"

            </a-entity> -->
        <!-- </a-marker> -->

        <a-nft type="nft" url="./markers/images/image-tracker" smooth="true" smoothCount="10" smoothTolerance=".01"
            smoothThreshold="5">
            <a-entity scale="0.1 0.1 0.1" gltf-model="./models/shrek/Shrek.gltf" animation-mixer="clip: Scene">
            </a-entity>
        </a-nft>

        <a-entity camera></a-entity>
