<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- <script src="Donut.js"></script> -->
    <script src="scripts.js"></script>
    <script src="aframe-extras.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-nft type="nft" url="./AR_first_project/markers/pinball/pinball" smooth="true" smoothCount="10"
            smoothTolerance=".01" smoothThreshold="5" emitevents="true" createDonut>
            <a-entity scale="0.1 0.1 0.1" gltf-model="./models/donut/Donut.gltf" animation-mixer="clip: Scene">
            </a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
